<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarConnect</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }

    .container {
      text-align: center;
      padding: 3rem 4rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 0.8rem;
    }

    p {
      font-size: 1.05rem;
      opacity: 0.85;
      margin-bottom: 2rem;
    }

    .qr-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 2.2rem;
    }

    .qr-code {
      max-width: 180px;
      width: 100%;
      aspect-ratio: 1 / 1; /* garantit un QR carré */
      object-fit: contain; /* évite toute déformation */
      padding: 14px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
      transition: transform 0.25s ease;
      image-rendering: crisp-edges;
    }

    .qr-code:hover {
      transform: scale(1.05);
    }

    .qr-wrapper span {
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .cta {
      display: inline-block;
      padding: 0.9rem 2.4rem;
      font-size: 1rem;
      font-weight: 600;
      color: #0f2027;
      background: #ffffff;
      border-radius: 999px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2.5rem 2rem;
      }

      h1 {
        font-size: 2.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CarConnect</h1>

    <div class="qr-wrapper">
<img src="./QrCode.PNG" alt="QR Code CarConnect" class="qr-code" />
      <span>Scannez pour accéder</span>
    </div>

    <a href="#" class="cta">Découvrir</a>
  </div>

  <footer>
    © 2025 CarConnect
  </footer>

</body>

</html>
